name: ESLint

on:
  push:
    branches: ['main', 'hw*-**']
  pull_request:
    branches: ['main']

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser eslint-config-prettier eslint-plugin-prettier prettier

      - name: Run ESLint
        run: npm run eslint

      - name: Run Prettier
        run: npm run prettier:check
